[tools]
gradle = "9.3.1"
java = "corretto-21.0.10.7.1"
node = "24.13.1"

[tasks.jdeps]
description = "Show module dependencies of jar"
run = """
./gradlew clean {{arg(name="module")}}:build -x test

jdeps \
--print-module-deps \
--ignore-missing-deps \
--recursive \
--multi-release 21 \
-quiet \
{{arg(name="module")}}/build/libs/{{arg(name="module")}}.jar
"""
